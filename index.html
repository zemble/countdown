<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Board Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown-container">
        <div class="countdown-board">
            <!-- Days -->
            <div class="time-section">
                <div class="time-label">DAYS</div>
                <div class="digit-container">
                    <div class="single-digit" id="days-tens">
                        <div class="digit-display">0</div>
                    </div>
                    <div class="single-digit" id="days-ones">
                        <div class="digit-display">0</div>
                    </div>
                </div>
            </div>
            
            <div class="colon-separator">:</div>

            <!-- Hours -->
            <div class="time-section">
                <div class="time-label">HOURS</div>
                <div class="digit-container">
                    <div class="single-digit" id="hours-tens">
                        <div class="digit-display">0</div>
                    </div>
                    <div class="single-digit" id="hours-ones">
                        <div class="digit-display">0</div>
                    </div>
                </div>
            </div>
            
            <div class="colon-separator">:</div>

            <!-- Minutes -->
            <div class="time-section">
                <div class="time-label">MINUTES</div>
                <div class="digit-container">
                    <div class="single-digit" id="minutes-tens">
                        <div class="digit-display">0</div>
                    </div>
                    <div class="single-digit" id="minutes-ones">
                        <div class="digit-display">0</div>
                    </div>
                </div>
            </div>
            
            <div class="colon-separator">:</div>

            <!-- Seconds -->
            <div class="time-section">
                <div class="time-label">SECONDS</div>
                <div class="digit-container">
                    <div class="single-digit" id="seconds-tens">
                        <div class="digit-display">0</div>
                    </div>
                    <div class="single-digit" id="seconds-ones">
                        <div class="digit-display">0</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="countdown-title" id="countdown-title">
            Countdown Timer
        </div>
    </div>

    <script src="countdown.js"></script>
</body>
</html>
